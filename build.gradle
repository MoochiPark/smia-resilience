plugins {
    id 'java'
}

group 'com.optimagrowth'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.resilience4j:resilience4j-circuitbreaker:2.0.0'
    implementation 'io.github.resilience4j:resilience4j-timelimiter:2.0.0'
    implementation 'io.github.resilience4j:resilience4j-spring-boot2:2.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}